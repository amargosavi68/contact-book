<div class="container my-3">
  <h2 class="mt-2">Edit Contact Details</h2>

  <div *ngIf="message" class="alert alert-success">{{message}}</div>

  <div class="card p-3 mt-4">
    <form class="form" [formGroup]="contactForm" novalidate>
      <div>
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" formControlName="name">
      </div>
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phoneMobile">Mobile</label>
        <input class="form-control" type="text" name="phoneMobile" id="phoneMobile" formControlName="phoneMobile">
      </div>
      <div class="form-group">
        <label for="phoneWork">Work</label>
        <input class="form-control" type="text" name="phoneWork" id="phoneWork" formControlName="phoneWork">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="updateContact()" [disabled]="contactForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
